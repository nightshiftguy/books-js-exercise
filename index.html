<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="add-container">
        <button class="add-book">NEW BOOK</button>
    </div>
    <dialog>
        <form action="" method="dialog">
            <h2>Add book details</h2>

            <div class="input-section">
                <label for="title">Title</label><input type="text" name="title" id="title" required>
                <label for="author">Author</label><input type="text" name="author" id="author" required>
                <label for="pages">Number of pages</label><input type="tel" name="pages" id="pages" required>
            </div>
            
            <button type="submit" class="confirm-button">Confirm</button>
        </form>
    </dialog>
</body>
</html>
